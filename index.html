<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      image-rendering: auto;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .profile {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease-in-out;
      cursor: pointer;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 15px;
    }

    .profile h1 {
      font-size: 24px;
      font-weight: bold;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1s ease-in-out;
    }

    .link {
      background-color: rgba(255, 255, 255, 0.9);
      text-align: center;
      padding: 15px;
      border-radius: 12px;
      text-decoration: none;
      color: #222;
      font-weight: 600;
      transition: all 0.4s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .link:hover {
      transform: translateY(-5px);
      background-color: #007bff;
      color: white;
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      .profile h1 { font-size: 20px; }
      .link { font-size: 16px; padding: 12px; }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 5;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      animation: fadeInUp 0.5s;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }
  </style>

  <script>
    // Efek hujan
    const canvas = document.getElementById('rain');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    const drops = [];

    function RainDrop() {
      this.x = Math.random() * w;
      this.y = Math.random() * -h;
      this.length = Math.random() * 25 + 15;
      this.speed = Math.random() * 5 + 5;
      this.width = Math.random() * 2 + 1;
      this.opacity = Math.random() * 0.5 + 0.5;

      this.draw = function() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x, this.y + this.length);
        ctx.strokeStyle = `rgba(173, 216, 230, ${this.opacity})`;
        ctx.lineWidth = this.width;
        ctx.stroke();
      }

      this.update = function() {
        this.y += this.speed;
        if (this.y > h) {
          this.y = -this.length;
          this.x = Math.random() * w;
        }
        this.draw();
      }
    }

    for (let i = 0; i < 500; i++) {
      drops.push(new RainDrop());
    }

    function animateRain() {
      ctx.clearRect(0, 0, w, h);
      for (let drop of drops) {
        drop.update();
      }
      requestAnimationFrame(animateRain);
    }

    animateRain();

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    // Modal
    const profile = document.getElementById('profileClick');
    const modal = document.getElementById('modalProfile');
    const closeBtn = document.getElementById('modalClose');

    profile.onclick = () => modal.style.display = "block";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => {
      if (e.target == modal) modal.style.display = "none";
    };
  </script>
